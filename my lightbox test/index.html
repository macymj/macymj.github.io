<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="css/lightbox.min.css">
</head>
<body>

  <section>
    
    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" href="graphics/bridge.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="graphics/bridge_thumb.jpg" alt=""/></a>
      <a class="example-image-link" href="graphics/mountains.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="graphics/mountains_thumb.jpg" alt="" /></a>
      <a class="example-image-link" href="graphics/bike.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="graphics/bike_thumb.jpg" alt="" /></a>
      <a class="example-image-link" href="graphics/ocean.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="graphics/ocean_thumb.jpg" alt="" /></a>
      <a class="example-image-link" href="graphics/curved.jpg" data-lightbox="example-set" data-title="Here is a some body copy."><img class="example-image" src="graphics/curved_thumb.jpg" alt="" /></a>
    </div>
    </div>
  </section>

  <section>
    <p>
      For more information, visit <a href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
    </p>
  </section>

  <script src="js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
